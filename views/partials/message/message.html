<template name="message">
    {{#if user}}
    <div class="message {{#if user.isSelf currentUser}}self{{else}}not-self{{/if}}">
        <img src="{{user.avatarUrl width='40' height='40' crop='lfill' gravity='faces'}}">
        <div class="body">
            {{body}}
            <div class="time-stamp">{{user.displayName}} &bull; {{timestamp}}</div>
        </div>
    </div>
    {{/if}}
</template>
