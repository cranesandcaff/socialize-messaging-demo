<template name="replyArea">
    <div id="reply-area">
        <div class="message self">
            <img src="{{currentUser.avatarUrl width='40' height='40' crop='lfill' gravity='faces'}}">
            <div class="body">
                <form>
                    <textarea name="body" id="body" placeholder="Send Message &crarr;"></textarea>
                </form>
            </div>
        </div>
    </div>
</template>
